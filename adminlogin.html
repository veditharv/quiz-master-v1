<!DOCTYPE html>
<head>
  <title>Admin Login</title>
  <style></style>
</head>
<body>
  <div class="login-cont">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter your password here" required>
      </div>
      <div class="button-container">
        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="register-btn onclick="window.location.href='adminregister.html';">New User?</button>
      </div>
    </form>
  </div>
</body>
</html>
