<!-- templates/create_quiz.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Create New Quiz</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Chapter</label>
            <select class="form-select" name="chapter_id" required>
                <option value="">Select Chapter</option>
                {% for chapter in chapters %}
                <option value="{{ chapter.chapter_id }}">{{ chapter.name }} ({{ chapter.subject.name }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date and Time</label>
            <input type="datetime-local" class="form-control" name="date_of_quiz" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" name="duration" min="1" value="60" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea class="form-control" name="remarks" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Quiz</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
