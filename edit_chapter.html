<!-- templates/edit_chapter.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Chapter</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Chapter Name</label>
            <input type="text" class="form-control" name="name" value="{{ chapter.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3">{{ chapter.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <select class="form-select" name="subject_id" required>
                {% for subject in subjects %}
                <option value="{{ subject.subject_id }}" {% if subject.subject_id == chapter.subject_id %}selected{% endif %}>
                    {{ subject.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Chapter</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
