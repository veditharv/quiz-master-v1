<!-- templates/create_question.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Add Question to {{ quiz.chapter.name }}</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Question</label>
            <textarea class="form-control" name="question" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 1</label>
            <input type="text" class="form-control" name="option1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 2</label>
            <input type="text" class="form-control" name="option2" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 3</label>
            <input type="text" class="form-control" name="option3" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 4</label>
            <input type="text" class="form-control" name="option4" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correct Option (1-4)</label>
            <input type="number" class="form-control" name="correct_option" min="1" max="4" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Question</button>
        <a href="{{ url_for('edit_quiz', quiz_id=quiz.quiz_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
